<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云文件管理系统</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'PingFang SC', sans-serif;
        }

        body {
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .upload-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .upload-form {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            flex-grow: 1;
        }

        .custom-file-input {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            background: var(--light);
            color: var(--dark);
            border: 2px dashed var(--gray);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            width: 100%;
        }

        .custom-file-input:hover {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
        }

        #file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        #file-name {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .upload-btn button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .upload-btn button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .file-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .file-table th {
            background: var(--light);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--dark);
        }

        .file-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .file-table tr:last-child td {
            border-bottom: none;
        }

        .file-table tr:hover td {
            background: rgba(67, 97, 238, 0.03);
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            margin-right: 0.5rem;
            transition: all 0.2s;
            display: inline-block;
        }

        .download-btn {
            background: var(--accent);
            color: white;
        }

        .download-btn:hover {
            background: #3a7bc8;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
        }

        .delete-btn:hover {
            background: #d3166b;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .upload-form {
                flex-direction: column;
            }

            .upload-btn {
                width: 100%;
            }

            .upload-btn button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="toast" id="toast"></div>
    <div class="container">
        <header>
            <h1>云文件管理系统</h1>
            <p>安全存储，随时访问</p>
        </header>
        <div class="upload-card">
            <form method="post" enctype="multipart/form-data" action="/upload" class="upload-form">
                <div class="file-input-wrapper">
                    <label class="custom-file-input">
                        <span id="file-text">选择文件或拖放到此处</span>
                        <input type="file" name="file" id="file-input">
                    </label>
                </div>
                <div class="upload-btn">
                    <button type="submit">上传文件</button>
                </div>
            </form>
            <div id="file-name"></div> <!-- 用于显示文件名 -->
        </div>

        <table class="file-table">
            <thead>
                <tr>
                    <th>文件名</th>
                    <th>上传时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% if files %}
                {% for file in files %}
                <tr>
                    <td>{{ file.name }}</td>
                    <td>{{ file.upload_time }}</td>
                    <td>
                        <a href="/download/{{ file.name }}" class="action-btn download-btn">下载</a>
                        <a href="/delete/{{ file.name }}" class="action-btn delete-btn">删除</a>
                        <!-- <a href="/delete/{{ file.name }}" class="action-btn delete-btn" onclick="return confirm('确定要删除 {{ file.name }} 吗？')">删除</a> -->
                    </td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="3" class="empty-state">暂无文件，请上传您的第一个文件</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name'); // 获取用于显示文件名的DOM元素
        const submitBtn = document.querySelector('.upload-btn button');
        const toast = document.getElementById('toast');

        // 添加事件监听器，当文件选择发生变化时更新文件名显示
        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0]; // 获取选择的第一个文件
            if (file) {
                fileNameDisplay.textContent = '已选择: ' + file.name; // 显示文件名
            } else {
                fileNameDisplay.textContent = ''; // 如果没有选择文件，则清空显示
            }
        });

        // 显示Toast函数
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 1000);
        }

        submitBtn.addEventListener('click', function (e) {
            if (!fileInput.files || fileInput.files.length === 0) {
                e.preventDefault();
                showToast('请先选择要上传的文件');
            }
        });

        // 拖放功能
        const dropArea = document.querySelector('.custom-file-input');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.style.borderColor = 'var(--primary)';
            dropArea.style.backgroundColor = 'rgba(67, 97, 238, 0.1)';
            document.getElementById('file-text').textContent = '释放文件以上传';
        }

        function unhighlight() {
            dropArea.style.borderColor = 'var(--gray)';
            dropArea.style.backgroundColor = 'var(--light)';
            document.getElementById('file-text').textContent = '选择文件或拖放到此处';
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            document.getElementById('file-input').files = files;
            document.getElementById('file-name').textContent = '已选择: ' + files[0].name;
        }

    </script>
</body>

</html>
